<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle - The New Duhyeon Times</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap">
    <link rel="icon" href="wordle-logo.png" type="image/png"> 
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #e0e0e0; /* Light grey background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Inter', sans-serif; /* Apply Inter font for body */
            text-align: center; /* Center text within the body */
        }
        .container {
            display: flex; /* Use flexbox for centering content */
            flex-direction: column; /* Stack content vertically */
            align-items: center; /* Center content horizontally */
        }
        .logo {
            width: 70px; /* Adjust size of the logo as needed */
            margin-bottom: -5px; /* Space between the logo and the title */
        }
        h1 {
            color: black; /* Change text color to black for better contrast */
            font-size: 2.5em;
            margin-top: 10px;
            margin-bottom: -8px;
            letter-spacing: -1px; /* Adjust letter spacing for a tighter appearance */
            font-weight: 900; /* Make the text very thick using the 900 weight */
        }
        p {
            color: black; /* Slightly lighter color for the description */
            font-size: 2.3em; /* Increase font size for larger text */
            margin-top: 5px; /* Reduced space above the paragraph */
            margin-bottom: -18px; /* Increased space below the paragraph */
            line-height: 1.3; /* Reduced line height for closer lines */
            font-family: 'Times New Roman', Times, serif; /* Apply Times New Roman font */
        }
        .button-container {
            display: flex; /* Align buttons side by side */
            justify-content: center; /* Center buttons horizontally */
            gap: 20px; /* Space between buttons */
            margin-top: 45px; /* Space above the buttons */
            flex-wrap: wrap; /* Allow buttons to wrap to a new line if needed */
        }
        .button {
            background-color: transparent; /* Transparent background */
            color: black; /* Black text */
            border: 1px solid black; /* Black border */
            border-radius: 30px; /* Rounded corners */
            width: 170px; /* Fixed width for buttons */
            height: 45px; /* Fixed height for buttons */
            font-size: 0.8em; /* Font size */
            display: flex; /* Flexbox for centering text */
            align-items: center; /* Center text vertically */
            justify-content: center; /* Center text horizontally */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition */
            text-align: center; /* Center text inside the button */
        }
        .button:hover {
            background-color: transparent; /* Maintain transparency for non-Play buttons */
            color: black; /* Maintain black text for non-Play buttons */
        }
        .button.play {
            background-color: black; /* Black background for the Play button */
            color: white; /* White text */
            border: 2px solid black; /* Black border for consistency */
        }
        .button.play:hover {
            background-color: black; /* Keep the background black on hover */
            color: white; /* White text on hover */
        }
        .date {
            color: black; /* Black text color */
            font-size: 1em; /* Smaller font size for the date */
            margin-top: 30px; /* Space above the date */
            margin-bottom: -13px;
            font-weight: 550;
        }
        .datesmall {
            color: black; /* Black text color */
            font-size: 1em; /* Smaller font size for the date */
            margin-top: 15px; /* Space above the date */
        }

        /* Media Query for Smaller Screens */
        @media (max-width: 768px) {
            .button-container {
                flex-direction: column; /* Stack buttons vertically */
                gap: 10px; /* Space between buttons */
                align-items: center; /* Center buttons horizontally */
            }
            .button {
                width: 75vw%; /* Full width buttons */
                max-width: 300px; /* Max width to ensure they donâ€™t get too large */
            }
            .button.play {
                order: -1; /* Move the Play button to the top */
            }
            .button:nth-of-type(2) {
                order: 0; /* Move the Log in button below Play */
            }
            .button:nth-of-type(1) {
                order: 1; /* Move the Subscribe button to the bottom */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="wordle-logo.png" alt="Wordle Logo" class="logo">
        <h1>Doodle</h1>
        <p>Get 6 chances to guess</p>
        <p>a 5-letter word.</p>
        <div class="button-container">
            <button class="button">Subscribe</button>
            <button class="button">Log in</button>
            <button class="button play" id="playButton">Play</button>
        </div>
        <p class="date">September 07, 2004</p> <!-- Date below the buttons -->
        <p class="datesmall">No. 0907</p>
        <p class="datesmall">Edited by Hyunjune Kim</p>
    </div>
    <script>
	document.getElementById('playButton').addEventListener('click',function() {
	    window.location.href = 'play.html';
	});
    </script>
</body>
</html>
